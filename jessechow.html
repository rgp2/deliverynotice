<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Christmas Message</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Neutral gray background */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .notice-container {
            max-width: 80%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Makes table scrollable on small screens */
            text-align: center; /* Centers content */
        }
        .frame {
            border: 15px solid #c00; /* Festive red frame border */
            padding: 15px;
            background-color: #fff; /* White background inside frame */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Shadow for 3D picture frame effect */
            border-image: linear-gradient(to bottom, #c00, #0c0) 1; /* Gradient for Christmas red-to-green */
            margin-bottom: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 32px;
            margin: 0;
            color: #c00; /* Festive red */
            text-shadow: 1px 1px 2px #0c0; /* Green shadow for Christmas vibe */
            font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun, festive font (fallback to sans-serif) */
        }
        .message {
            font-size: 18px;
            margin: 20px 0;
            text-align: center; /* Center align all text */
        }
        .signature {
            font-style: italic;
            margin-top: 20px;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .recipient-name {
            font-size: 24px; /* Larger font for Jesse */
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <div class="frame">
            <h1>ðŸŽ„ Christmas Gift Tracker ðŸŽ„</h1>
        </div>
        <div class="message">
            <p>To: <span class="recipient-name">Jesse</span>,</p>
            <p>This is what I got you for Christmas, but your mom made me return it!</p>
            <p><a href="https://www.amazon.com/gp/product/B0G4RST8LV/ref=ox_sc_act_title_1?smid=AY1YC2BWA3QO7&th=1" target="_blank">View the Gift on Amazon</a></p>
            <p class="signature">Merry Christmas!<br>Bob</p>
        </div>
    </div>
</body>
</html>
