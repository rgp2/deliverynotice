<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Notice</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #808080;
    font-family: Arial, sans-serif;
}

.notice-container {
    max-width: 80%;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.tracking-label {
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: bold;
}

.frame {
    border: 20px groove #654321;
    padding: 20px;
    background-color: #f5f5dc;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
}

.frame:hover .engraved {
    fill: #3f3f3f;
    filter: url(#engraveDeep);
}
.frame:hover .shine {
    animation-play-state: paused;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
}

th {
    background-color: #f5f5dc;
    text-align: center;
}

tbody tr:nth-child(odd) td {
    background-color: #fdf5e6;
}

tbody tr:nth-child(even) td {
    background-color: #d2b48c;
}

.progress-section {
    margin-top: 20px;
    text-align: left;
}

progress {
    width: 100%;
    height: 20px;
}

progress::-webkit-progress-value {
    background-color: #b8860b;
}

progress::-moz-progress-bar {
    background-color: #b8860b;
}

.update-note {
    margin-top: 20px;
    font-style: italic;
    font-size: 14px;
    color: #666;
}
</style>
</head>

<body>
<div class="notice-container">
<p class="tracking-label">Tracking</p>

<div class="frame">
<svg viewBox="0 0 460 360" width="100%" xmlns="http://www.w3.org/2000/svg">

<defs>
    <!-- True cylindrical shading -->
    <linearGradient id="tinCyl" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#6f6f6f"/>
        <stop offset="20%" stop-color="#bcbcbc"/>
        <stop offset="50%" stop-color="#f0f0f0"/>
        <stop offset="80%" stop-color="#b0b0b0"/>
        <stop offset="100%" stop-color="#5f5f5f"/>
    </linearGradient>

    <!-- Deep engraving -->
    <filter id="engraveDeep">
        <feOffset dx="0" dy="2"/>
        <feGaussianBlur stdDeviation="1.6"/>
        <feComposite in2="SourceAlpha" operator="out"/>
    </filter>

    <!-- Warm candlelight -->
    <linearGradient id="candleShine" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="rgba(255,190,120,0)"/>
        <stop offset="50%" stop-color="rgba(255,190,120,0.35)"/>
        <stop offset="100%" stop-color="rgba(255,190,120,0)"/>
    </linearGradient>
</defs>

<!-- Interior (cup tipped forward) -->
<ellipse cx="230" cy="100" rx="115" ry="26"
         fill="#9a9a9a"/>

<!-- Inner wall -->
<ellipse cx="230" cy="108" rx="110" ry="24"
         fill="#7f7f7f" opacity="0.6"/>

<!-- Rim -->
<ellipse cx="230" cy="112" rx="118" ry="28"
         fill="none"
         stroke="#5f5f5f"
         stroke-width="5"/>

<!-- Cup body (slight taper) -->
<path d="
    M112 112
    Q230 92 348 112
    L332 290
    Q230 310 128 290
    Z"
    fill="url(#tinCyl)"
    stroke="#4f4f4f"
    stroke-width="4"/>

<!-- Handle outer -->
<path d="
    M348 150
    C420 155, 420 255, 348 260
    C375 235, 375 180, 348 150 Z"
    fill="#b8b8b8"
    stroke="#4f4f4f"
    stroke-width="4"/>

<!-- Handle inner cutout -->
<path d="
    M362 170
    C395 180, 395 230, 362 240
    C380 220, 380 190, 362 170 Z"
    fill="#f5f5dc"/>

<!-- Engraving (wrapped illusion) -->
<g class="engraved" font-family="Times New Roman, serif"
   font-size="24" letter-spacing="1.2" filter="url(#engraveDeep)">

    <text x="230" y="175" text-anchor="middle" fill="#6a6a6a">Tenth</text>
    <text x="226" y="205" text-anchor="middle" fill="#656565" opacity="0.9">Anniversary</text>
    <text x="234" y="235" text-anchor="middle" fill="#707070" opacity="0.85">Gift</text>
</g>

<!-- Candlelight sweep -->
<rect class="shine"
      x="-200" y="120" width="200" height="190"
      fill="url(#candleShine)" opacity="0.45">
    <animate attributeName="x"
             from="-200"
             to="520"
             dur="22s"
             repeatCount="indefinite"/>
</rect>

</svg>
</div>

<table>
<thead>
<tr>
<th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
</tr>
</thead>
<tbody>
<tr><td>Recipient</td><td>June Hung</td></tr>
<tr><td>Destination</td><td>Brea, CA</td></tr>
<tr><td>Delivery Status</td><td>Delayed in Customs</td></tr>
<tr><td>Current Location</td><td>中國廈門</td></tr>
<tr><td>Approximate Delivery Date</td><td>January 9, 2026</td></tr>
</tbody>
</table>

<div class="progress-section">
<label>Shipment Progress:</label>
<progress value="20" max="100"></progress>
<span>20% (In Transit from China)</span>
</div>

<p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
