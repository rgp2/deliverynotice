<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Notice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Neutral gray background */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .notice-container {
            max-width: 80%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Makes table scrollable on small screens */
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2; /* Light gray for header */
            font-weight: bold;
        }
        tr:nth-child(even) td {
            background-color: #e6f7ff; /* Light blue for even rows */
        }
        tr:nth-child(odd) td {
            background-color: #fff3e6; /* Light orange for odd rows */
        }
        /* Different colors for specific cells if needed */
        td.status {
            background-color: #ffe6e6; /* Light red for status */
        }
        td.date {
            background-color: #e6ffe6; /* Light green for date */
        }
        td.destination {
            background-color: #e6e6ff; /* Light purple for destination */
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <table>
            <thead>
                <tr>
                    <th colspan="2">Delivery Notice</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Delivery Status</td>
                    <td class="status">Delayed</td>
                </tr>
                <tr>
                    <td>Approximate Delivery Date</td>
                    <td class="date">December 31, 2025</td>
                </tr>
                <tr>
                    <td>Destination</td>
                    <td class="destination">Brea, CA</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
