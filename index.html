<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Notice</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #808080;
    font-family: Arial, sans-serif;
}

.notice-container {
    max-width: 80%;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.tracking-label {
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: bold;
}

.frame {
    border: 20px groove #654321;
    padding: 20px;
    background-color: #f5f5dc;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
}

.frame:hover .engraved {
    fill: #4a4a4a;
    filter: url(#engraveDeep);
}
.frame:hover .shine {
    animation-play-state: paused;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
}

th {
    background-color: #f5f5dc;
    text-align: center;
}

tbody tr:nth-child(odd) td {
    background-color: #fdf5e6;
}

tbody tr:nth-child(even) td {
    background-color: #d2b48c;
}

.progress-section {
    margin-top: 20px;
    text-align: left;
}

progress {
    width: 100%;
    height: 20px;
}

progress::-webkit-progress-value {
    background-color: #b8860b;
}

progress::-moz-progress-bar {
    background-color: #b8860b;
}

.update-note {
    margin-top: 20px;
    font-style: italic;
    font-size: 14px;
    color: #666;
}
</style>
</head>

<body>
<div class="notice-container">
<p class="tracking-label">Tracking</p>

<div class="frame">
<svg viewBox="0 0 420 340" width="100%" xmlns="http://www.w3.org/2000/svg">

<defs>
    <!-- 3D cylindrical tin -->
    <linearGradient id="tinCyl" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#7f7f7f"/>
        <stop offset="18%" stop-color="#bcbcbc"/>
        <stop offset="50%" stop-color="#eeeeee"/>
        <stop offset="82%" stop-color="#b0b0b0"/>
        <stop offset="100%" stop-color="#6f6f6f"/>
    </linearGradient>

    <!-- Deep engraving -->
    <filter id="engraveDeep">
        <feOffset dx="0" dy="2"/>
        <feGaussianBlur stdDeviation="1.4"/>
        <feComposite in2="SourceAlpha" operator="out"/>
    </filter>

    <!-- Warm candlelight shine -->
    <linearGradient id="candleShine" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="rgba(255,200,120,0)"/>
        <stop offset="50%" stop-color="rgba(255,200,120,0.35)"/>
        <stop offset="100%" stop-color="rgba(255,200,120,0)"/>
    </linearGradient>
</defs>

<!-- Inside of cup (visible due to tilt) -->
<ellipse cx="210" cy="95" rx="100" ry="18"
         fill="#9f9f9f"
         opacity="0.9"/>

<!-- Cup rim -->
<ellipse cx="210" cy="100" rx="102" ry="20"
         fill="none"
         stroke="#6f6f6f"
         stroke-width="4"/>

<!-- Cup body -->
<rect x="108" y="100" width="204" height="170" rx="28"
      fill="url(#tinCyl)"
      stroke="#5f5f5f"
      stroke-width="4"/>

<!-- Handle (larger opening) -->
<path d="
    M312 135
    C365 145, 365 225, 312 235
    C330 205, 330 165, 312 135 Z"
    fill="#b8b8b8"
    stroke="#5f5f5f"
    stroke-width="4"/>

<!-- Engraved text, wrapped -->
<text x="210" y="165"
      text-anchor="middle"
      font-family="Times New Roman, serif"
      font-size="23"
      letter-spacing="1.2"
      class="engraved"
      fill="#6d6d6d"
      filter="url(#engraveDeep)">
    <tspan x="210" dx="-6" dy="0">Tenth</tspan>
    <tspan x="210" dx="0" dy="28">Anniversary</tspan>
    <tspan x="210" dx="6" dy="28">Gift</tspan>
</text>

<!-- Warm shine -->
<rect class="shine"
      x="-160" y="100" width="160" height="170"
      fill="url(#candleShine)" opacity="0.4">
    <animate attributeName="x"
             from="-160"
             to="460"
             dur="18s"
             repeatCount="indefinite"/>
</rect>
    

</svg>
</div>

<table>
<thead>
<tr>
<th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
</tr>
</thead>
<tbody>
<tr>
<td>Recipient</td>
<td>June Hung</td>
</tr>
<tr>
<td>Destination</td>
<td>Brea, CA</td>
</tr>
<tr>
<td>Delivery Status</td>
<td>Delayed in Customs</td>
</tr>
<tr>
<td>Current Location</td>
<td>中國廈門</td>
</tr>
<tr>
<td>Approximate Delivery Date</td>
<td>January 9, 2026</td>
</tr>
</tbody>
</table>

<div class="progress-section">
<label for="progress">Shipment Progress:</label>
<progress id="progress" value="20" max="100"></progress>
<span>20% (In Transit from China)</span>
</div>

<p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
