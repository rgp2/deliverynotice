<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Notice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Neutral gray background */
            font-family: Arial, sans-serif;
            color: #333;
        }
        .notice-container {
            max-width: 80%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow-x: auto; /* Makes table scrollable on small screens */
            text-align: center; /* Centers content */
        }
        .tracking-label {
            font-size: 24px;
            margin-bottom: 10px;
            color: #333; /* Neutral color */
            font-weight: bold;
        }
        .frame {
            border: 20px groove #654321; /* Dark brown ornate frame with groove style */
            padding: 20px;
            background-color: #f5f5dc; /* Beige background inside frame for elegance */
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3); /* Shadow for 3D picture frame effect */
            margin-bottom: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        h1 {
            font-size: 32px;
            margin: 0;
            color: #b8860b; /* Dark goldenrod for anniversary theme */
            text-shadow: 1px 1px 2px #a9a9a9; /* Gray shadow for elegant vibe */
            font-family: 'Times New Roman', serif; /* Elegant font */
            line-height: 1.2; /* Adjust line height for better spacing */
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5dc; /* Same as frame background */
            font-weight: bold;
            text-align: center; /* Center justification for the header cell */
        }
        tbody tr:nth-child(odd) td {
            background-color: #fdf5e6; /* Cream color for odd rows */
        }
        tbody tr:nth-child(even) td {
            background-color: #d2b48c; /* Light brown for even rows */
        }
        /* Remove specific cell backgrounds to follow alternating pattern */
        td.recipient, td.destination, td.status, td.location, td.date {
            background-color: inherit;
        }
        .update-note {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            color: #666;
        }
        .progress-section {
            margin-top: 20px;
            text-align: left;
        }
        progress {
            width: 100%;
            height: 20px;
            background-color: #f3f3f3;
            border: 1px solid #ccc;
        }
        progress::-webkit-progress-bar {
            background-color: #f3f3f3;
        }
        progress::-webkit-progress-value {
            background-color: #b8860b; /* Gold for progress, anniversary theme */
        }
        progress::-moz-progress-bar {
            background-color: #b8860b; /* Gold for progress */
        }
    </style>
</head>
<body>
    <div class="notice-container">
        <p class="tracking-label">Tracking</p>
        <div class="frame">
            <h1>üéâ<br>Tenth<br>Anniversary<br>Gift<br>üíç</h1>
        </div>
        <table>
            <thead>
                <tr>
                    <th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Recipient</td>
                    <td class="recipient">June Hung</td>
                </tr>
                <tr>
                    <td>Destination</td>
                    <td class="destination">Brea, CA</td>
                </tr>
                <tr>
                    <td>Delivery Status</td>
                    <td class="status">Delayed in Customs</td>
                </tr>
                <tr>
                    <td>Current Location</td>
                    <td class="location">‰∏≠ÂúãÂªàÈñÄ</td>
                </tr>
                <tr>
                    <td>Approximate Delivery Date</td>
                    <td class="date">December 31, 2025</td>
                </tr>
            </tbody>
        </table>
        <div class="progress-section">
            <label for="progress">Shipment Progress:</label>
            <progress id="progress" value="20" max="100"></progress>
            <span>20% (In Transit from China)</span>
        </div>
        <p class="update-note">Check back here daily for updates</p>
    </div>
</body>
</html>
