<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Notice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080; /* Neutral gray background */
            font-family: Arial, sans-serif;
            color: #333;
            text-align: center;
        }
        .notice {
            max-width: 80%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 24px;
            margin-bottom: 10px;
        }
        p {
            font-size: 16px;
            margin: 5px 0;
        }
    </style>
</head>
<body>
    <div class="notice">
        <h1>Delivery Notice</h1>
        <p>Your delivery is delayed.</p>
        <p>Approximate delivery date: December 31, 2025</p>
        <p>Destination: Brea, CA</p>
    </div>
</body>
</html>
