<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>10th Anniversary Gift Tracking</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #808080;
    font-family: Arial, sans-serif;
}

.notice-container {
    max-width: 80%;
    padding: 20px;
    background-color: #fff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    text-align: center;
}

.tracking-label {
    font-size: 26px;
    font-weight: bold;
    margin-bottom: 20px;
}

.cup-wrapper {
    position: relative;
    width: 420px;
    margin: 0 auto 20px;
}

.cup-wrapper img {
    width: 100%;
    display: block;
}

/* SVG overlay */
.cup-overlay {
    position: absolute;
    inset: 0;
    pointer-events: none;
}

/* Painted text */
.cup-text {
    fill: rgba(55, 55, 55, 0.55);
    font-family: "Times New Roman", serif;
    font-size: 28px;
    letter-spacing: 1px;
    transition: fill 0.6s ease;
}

.est-text {
    font-size: 18px;
    letter-spacing: 2px;
}

/* Hover reveal */
.cup-wrapper:hover .cup-text {
    fill: rgba(35, 35, 35, 0.9);
}

/* Candlelight shine */
.shine {
    fill: url(#shineGradient);
    mix-blend-mode: overlay;
    animation: candleShine 14s ease-in-out infinite;
}

@keyframes candleShine {
    0% { transform: translateX(-70%); opacity: 0; }
    40% { opacity: 0.22; }
    60% { opacity: 0.22; }
    100% { transform: translateX(70%); opacity: 0; }
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
}

th {
    background-color: #f5f5dc;
}

tbody tr:nth-child(odd) td {
    background-color: #fdf5e6;
}

tbody tr:nth-child(even) td {
    background-color: #d2b48c;
}

.progress-section {
    margin-top: 20px;
    text-align: left;
}

progress {
    width: 100%;
    height: 20px;
}

progress::-webkit-progress-value {
    background-color: #b8860b;
}
progress::-moz-progress-bar {
    background-color: #b8860b;
}

.update-note {
    margin-top: 20px;
    font-style: italic;
    color: #666;
}
</style>
</head>

<body>
<div class="notice-container">
    <p class="tracking-label">10th Anniversary Gift Tracking</p>

    <div class="cup-wrapper">
        <img src="https://cdn.create.vista.com/api/media/small/464667384/stock-photo-old-tin-cup-white-background" alt="Old Tin Cup">

        <svg class="cup-overlay" viewBox="0 0 420 420" preserveAspectRatio="none">
            <defs>
                <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                    <stop offset="0%" stop-color="rgba(255,200,140,0)" />
                    <stop offset="50%" stop-color="rgba(255,200,140,0.6)" />
                    <stop offset="100%" stop-color="rgba(255,200,140,0)" />
                </linearGradient>

                <!-- Stronger cylindrical perspective -->
                <path id="line1" d="M 85 205 Q 210 170 335 205" />
                <path id="line2" d="M 90 240 Q 210 215 330 240" />
                <path id="line3" d="M 95 275 Q 210 260 325 275" />
                <path id="line4" d="M 140 305 Q 210 300 280 305" />
            </defs>

            <text class="cup-text">
                <textPath href="#line1" startOffset="50%" text-anchor="middle">
                    You’re
                </textPath>
            </text>

            <text class="cup-text">
                <textPath href="#line2" startOffset="50%" text-anchor="middle">
                    Still
                </textPath>
            </text>

            <text class="cup-text">
                <textPath href="#line3" startOffset="50%" text-anchor="middle">
                    My Home
                </textPath>
            </text>

            <text class="cup-text est-text">
                <textPath href="#line4" startOffset="50%" text-anchor="middle">
                    Est. 2016
                </textPath>
            </text>

            <!-- Shine -->
            <rect class="shine" x="-250" y="0" width="350" height="420"/>
        </svg>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Recipient</td>
                <td>June Hung</td>
            </tr>
            <tr>
                <td>Destination</td>
                <td>Brea, CA</td>
            </tr>
            <tr>
                <td>Delivery Status</td>
                <td>Delayed in Customs</td>
            </tr>
            <tr>
                <td>Current Location</td>
                <td>中國廈門</td>
            </tr>
            <tr>
                <td>Approximate Delivery Date</td>
                <td>January 9, 2026</td>
            </tr>
        </tbody>
    </table>

    <div class="progress-section">
        <label>Shipment Progress:</label>
        <progress value="20" max="100"></progress>
        <span>20% (In Transit from China)</span>
    </div>

    <p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
