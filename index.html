<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Notice</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #808080;
    font-family: Arial, sans-serif;
}

.notice-container {
    max-width: 80%;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.tracking-label {
    font-size: 24px;
    margin-bottom: 10px;
    font-weight: bold;
}

.frame {
    border: 20px groove #654321;
    padding: 20px;
    background-color: #f5f5dc;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    margin-bottom: 20px;
    max-width: 80%;
    margin-left: auto;
    margin-right: auto;
}

.frame:hover .shine {
    animation-play-state: paused;
}

table {
    width: 100%;
    border-collapse: collapse;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
}

th {
    background-color: #f5f5dc;
    text-align: center;
}

tbody tr:nth-child(odd) td {
    background-color: #fdf5e6;
}

tbody tr:nth-child(even) td {
    background-color: #d2b48c;
}

.progress-section {
    margin-top: 20px;
    text-align: left;
}

progress {
    width: 100%;
    height: 20px;
}

progress::-webkit-progress-value {
    background-color: #b8860b;
}

progress::-moz-progress-bar {
    background-color: #b8860b;
}

.update-note {
    margin-top: 20px;
    font-style: italic;
    font-size: 14px;
    color: #666;
}
</style>
</head>

<body>
<div class="notice-container">
<p class="tracking-label">Tracking</p>

<div class="frame">
<svg viewBox="0 0 420 340" width="100%" xmlns="http://www.w3.org/2000/svg">

<defs>
    <!-- Old tin body -->
    <linearGradient id="oldTin" x1="0" y1="0" x2="1" y2="0">
        <stop offset="0%" stop-color="#7b7f83"/>
        <stop offset="25%" stop-color="#a6abb0"/>
        <stop offset="50%" stop-color="#c6ccd1"/>
        <stop offset="75%" stop-color="#9ea3a8"/>
        <stop offset="100%" stop-color="#6d7175"/>
    </linearGradient>

    <!-- Interior shadow -->
    <radialGradient id="insideCup" cx="50%" cy="40%" r="60%">
        <stop offset="0%" stop-color="#9da2a6"/>
        <stop offset="100%" stop-color="#6b6f73"/>
    </radialGradient>

    <!-- Warm candlelight -->
    <linearGradient id="candleShine" x1="0" y1="0" x2="1" y2="1">
        <stop offset="0%" stop-color="rgba(255,180,110,0)"/>
        <stop offset="50%" stop-color="rgba(255,180,110,0.35)"/>
        <stop offset="100%" stop-color="rgba(255,180,110,0)"/>
    </linearGradient>

    <!-- Text paths -->
    <path id="curve1" d="M140 195 Q210 185 280 195"/>
    <path id="curve2" d="M130 220 Q210 210 290 220"/>
    <path id="curve3" d="M150 245 Q210 235 270 245"/>
</defs>

<!-- Interior (tilted forward) -->
<ellipse cx="210" cy="95" rx="110" ry="26"
         fill="url(#insideCup)"/>

<!-- Rim -->
<ellipse cx="210" cy="100" rx="112" ry="28"
         fill="none"
         stroke="#5e6266"
         stroke-width="4"/>

<!-- Cup body -->
<rect x="98" y="100" width="224" height="170" rx="12"
      fill="url(#oldTin)"
      stroke="#5e6266"
      stroke-width="4"/>

<!-- Handle outer -->
<path d="
    M322 135
    C390 145, 390 225, 322 235
    C345 210, 345 160, 322 135 Z"
    fill="#8c9196"
    stroke="#5e6266"
    stroke-width="4"/>

<!-- Handle inner -->
<path d="
    M338 155
    C370 165, 370 215, 338 225
    C355 205, 355 175, 338 155 Z"
    fill="#f5f5dc"/>

<!-- Painted curved text -->
<g font-family="Times New Roman, serif"
   font-size="22"
   fill="#f1efe8"
   opacity="0.9"
   letter-spacing="1.2">

    <text>
        <textPath href="#curve1" startOffset="50%" text-anchor="middle">
            Tenth
        </textPath>
    </text>

    <text>
        <textPath href="#curve2" startOffset="50%" text-anchor="middle">
            Anniversary
        </textPath>
    </text>

    <text>
        <textPath href="#curve3" startOffset="50%" text-anchor="middle">
            Gift
        </textPath>
    </text>
</g>

<!-- Warm candlelight sweep -->
<rect class="shine"
      x="-220" y="100" width="220" height="170"
      fill="url(#candleShine)" opacity="0.45">
    <animate attributeName="x"
             from="-220"
             to="480"
             dur="24s"
             repeatCount="indefinite"/>
</rect>

</svg>
</div>

<table>
<thead>
<tr>
<th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
</tr>
</thead>
<tbody>
<tr><td>Recipient</td><td>June Hung</td></tr>
<tr><td>Destination</td><td>Brea, CA</td></tr>
<tr><td>Delivery Status</td><td>Delayed in Customs</td></tr>
<tr><td>Current Location</td><td>中國廈門</td></tr>
<tr><td>Approximate Delivery Date</td><td>January 9, 2026</td></tr>
</tbody>
</table>

<div class="progress-section">
<label>Shipment Progress:</label>
<progress value="20" max="100"></progress>
<span>20% (In Transit from China)</span>
</div>

<p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
