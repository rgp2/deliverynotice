<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Notice</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #808080;
            font-family: Arial, sans-serif;
            color: #333;
        }
        .notice-container {
            max-width: 80%;
            padding: 20px;
            background-color: #fff;
            border: 2px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .tracking-label {
            font-size: 24px;
            margin-bottom: 10px;
            font-weight: bold;
        }
        .frame {
            border: 20px groove #654321;
            padding: 20px;
            background-color: #f5f5dc;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.3);
            margin-bottom: 20px;
            max-width: 80%;
            margin-left: auto;
            margin-right: auto;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
        }
        th {
            background-color: #f5f5dc;
            text-align: center;
        }
        tbody tr:nth-child(odd) td {
            background-color: #fdf5e6;
        }
        tbody tr:nth-child(even) td {
            background-color: #d2b48c;
        }
        .progress-section {
            margin-top: 20px;
            text-align: left;
        }
        progress {
            width: 100%;
            height: 20px;
        }
        progress::-webkit-progress-value {
            background-color: #b8860b;
        }
        progress::-moz-progress-bar {
            background-color: #b8860b;
        }
        .update-note {
            margin-top: 20px;
            font-style: italic;
            font-size: 14px;
            color: #666;
        }
    </style>
</head>
<body>
<div class="notice-container">
    <p class="tracking-label">Tracking</p>

    <div class="frame">
        <!-- Tin Anniversary Gift Illustration -->
        <svg width="100%" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
            <defs>
                <linearGradient id="tinGradient" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#eeeeee"/>
                    <stop offset="50%" stop-color="#cccccc"/>
                    <stop offset="100%" stop-color="#aaaaaa"/>
                </linearGradient>
                <linearGradient id="engrave" x1="0" y1="0" x2="0" y2="1">
                    <stop offset="0%" stop-color="#888"/>
                    <stop offset="100%" stop-color="#555"/>
                </linearGradient>
            </defs>

            <!-- Handle -->
            <path d="M120 60 Q200 20 280 60"
                  fill="none"
                  stroke="#777"
                  stroke-width="10"/>

            <!-- Tin body -->
            <rect x="80" y="70" width="240" height="160" rx="15"
                  fill="url(#tinGradient)"
                  stroke="#777"
                  stroke-width="4"/>

            <!-- Engraved text -->
            <text x="200" y="155"
                  text-anchor="middle"
                  font-family="Times New Roman, serif"
                  font-size="24"
                  fill="url(#engrave)"
                  style="letter-spacing:1px">
                Tenth Anniversary Gift
            </text>

            <!-- Subtle engraving inset -->
            <rect x="105" y="115" width="190" height="60" rx="8"
                  fill="none"
                  stroke="#999"
                  stroke-width="1"/>
        </svg>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Recipient</td>
                <td>June Hung</td>
            </tr>
            <tr>
                <td>Destination</td>
                <td>Brea, CA</td>
            </tr>
            <tr>
                <td>Delivery Status</td>
                <td>Delayed in Customs</td>
            </tr>
            <tr>
                <td>Current Location</td>
                <td>中國廈門</td>
            </tr>
            <tr>
                <td>Approximate Delivery Date</td>
                <td>December 31, 2025</td>
            </tr>
        </tbody>
    </table>

    <div class="progress-section">
        <label for="progress">Shipment Progress:</label>
        <progress id="progress" value="20" max="100"></progress>
        <span>20% (In Transit from China)</span>
    </div>

    <p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
