<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Notice</title>

<style>
body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
    background-color: #808080;
    font-family: Arial, sans-serif;
}

.notice-container {
    max-width: 80%;
    padding: 20px;
    background-color: #fff;
    border: 2px solid #ccc;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    text-align: center;
}

.tracking-label {
    font-size: 24px;
    font-weight: bold;
    margin-bottom: 10px;
}

.frame {
    position: relative;
    border: 20px groove #654321;
    padding: 20px;
    background-color: #f5f5dc;
    box-shadow: 5px 5px 15px rgba(0,0,0,0.3);
    margin: 20px auto;
    width: 420px;
}

.cup-wrapper {
    position: relative;
    width: 100%;
}

.cup-wrapper img {
    width: 100%;
    display: block;
}

/* SVG overlay */
.cup-overlay {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
}

/* Painted text look */
.cup-text {
    fill: rgba(60, 60, 60, 0.55);
    font-family: "Times New Roman", serif;
    font-size: 28px;
    letter-spacing: 1px;
    transition: fill 0.6s ease;
}

/* Hover reveal */
.cup-wrapper:hover .cup-text {
    fill: rgba(40, 40, 40, 0.85);
}

/* Candlelight shine */
.shine {
    fill: url(#shineGradient);
    mix-blend-mode: overlay;
    animation: candleShine 12s ease-in-out infinite;
}

@keyframes candleShine {
    0% { transform: translateX(-60%); opacity: 0; }
    40% { opacity: 0.25; }
    60% { opacity: 0.25; }
    100% { transform: translateX(60%); opacity: 0; }
}

table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 10px;
}

th, td {
    padding: 12px;
    border: 1px solid #ddd;
}

th {
    background-color: #f5f5dc;
}

tbody tr:nth-child(odd) td {
    background-color: #fdf5e6;
}

tbody tr:nth-child(even) td {
    background-color: #d2b48c;
}

.progress-section {
    margin-top: 20px;
    text-align: left;
}

progress {
    width: 100%;
    height: 20px;
}

progress::-webkit-progress-value {
    background-color: #b8860b;
}
progress::-moz-progress-bar {
    background-color: #b8860b;
}

.update-note {
    margin-top: 20px;
    font-style: italic;
    color: #666;
}
</style>
</head>

<body>
<div class="notice-container">
    <p class="tracking-label">10th Anniversary Gift Tracker</p>

    <div class="frame">
        <div class="cup-wrapper">
            <img src="https://cdn.create.vista.com/api/media/small/464667384/stock-photo-old-tin-cup-white-background" alt="Old Tin Cup">

            <svg class="cup-overlay" viewBox="0 0 420 420" preserveAspectRatio="none">
                <defs>
                    <linearGradient id="shineGradient" x1="0%" y1="0%" x2="100%" y2="0%">
                        <stop offset="0%" stop-color="rgba(255,200,140,0)" />
                        <stop offset="50%" stop-color="rgba(255,200,140,0.6)" />
                        <stop offset="100%" stop-color="rgba(255,200,140,0)" />
                    </linearGradient>

                    <!-- Curved paths -->
                    <path id="line1" d="M 90 160 Q 210 130 330 160" />
                    <path id="line2" d="M 95 195 Q 210 170 325 195" />
                    <path id="line3" d="M 100 230 Q 210 210 320 230" />
                </defs>

                <text class="cup-text">
                    <textPath href="#line1" startOffset="50%" text-anchor="middle">
                        You’re
                    </textPath>
                </text>

                <text class="cup-text">
                    <textPath href="#line2" startOffset="50%" text-anchor="middle">
                        Still
                    </textPath>
                </text>

                <text class="cup-text">
                    <textPath href="#line3" startOffset="50%" text-anchor="middle">
                        My Home
                    </textPath>
                </text>

                <!-- Shine layer -->
                <rect class="shine" x="-200" y="0" width="300" height="420"/>
            </svg>
        </div>
    </div>

    <table>
        <thead>
            <tr>
                <th colspan="2">Your Tenth Anniversary Gift is on its way!</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Recipient</td>
                <td>June Hung</td>
            </tr>
            <tr>
                <td>Destination</td>
                <td>Brea, CA</td>
            </tr>
            <tr>
                <td>Delivery Status</td>
                <td>Delayed in Customs</td>
            </tr>
            <tr>
                <td>Current Location</td>
                <td>中國廈門</td>
            </tr>
            <tr>
                <td>Approximate Delivery Date</td>
                <td>January 9, 2026</td>
            </tr>
        </tbody>
    </table>

    <div class="progress-section">
        <label>Shipment Progress:</label>
        <progress value="20" max="100"></progress>
        <span>20% (In Transit from China)</span>
    </div>

    <p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
