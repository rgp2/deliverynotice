<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Delivery Notice</title>
<style>
body, html {
margin: 0;
padding: 0;
height: 100%;
display: flex;
justify-content: center;
align-items: center;
background-color: #808080; /* Neutral gray background */
font-family: Arial, sans-serif;
color: #333;
}
.notice-container {
max-width: 80%;
padding: 20px;
background-color: #fff;
border: 2px solid #ccc;
border-radius: 8px;
box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
overflow-x: auto; /* Makes table scrollable on small screens */
text-align: center; /* Centers content */
}
h1 {
font-size: 32px;
margin-bottom: 20px;
color: #c00; /* Festive red */
text-shadow: 1px 1px 2px #0c0; /* Green shadow for Christmas vibe */
font-family: 'Comic Sans MS', cursive, sans-serif; /* Fun, festive font (fallback to sans-serif) */
}
table {
width: 100%;
border-collapse: collapse;
text-align: left;
}
th, td {
padding: 12px;
border: 1px solid #ddd;
}
th {
background-color: #f2f2f2; /* Light gray for header */
font-weight: bold;
}
tr:nth-child(even) td {
background-color: #e6f7ff; /* Light blue for even rows */
}
tr:nth-child(odd) td {
background-color: #fff3e6; /* Light orange for odd rows */
}
/* Different colors for specific cells if needed */
td.recipient {
background-color: #ffffe6; /* Light yellow for recipient */
}
td.destination {
background-color: #e6e6ff; /* Light purple for destination */
}
td.status {
background-color: #ffe6e6; /* Light red for status */
}
td.location {
background-color: #e6f7ff; /* Light blue for current location */
}
td.date {
background-color: #e6ffe6; /* Light green for date */
}
.update-note {
margin-top: 20px;
font-style: italic;
font-size: 14px;
color: #666;
}
.progress-section {
margin-top: 20px;
text-align: left;
}
progress {
width: 100%;
height: 20px;
background-color: #f3f3f3;
border: 1px solid #ccc;
}
progress::-webkit-progress-bar {
background-color: #f3f3f3;
}
progress::-webkit-progress-value {
background-color: #0c0; /* Green for progress */
}
progress::-moz-progress-bar {
background-color: #0c0; /* Green for progress */
}
</style>
</head>
<body>
<div class="notice-container">
<h1>ðŸŽ„ Christmas Gift Tracker ðŸŽ„</h1>
<table>
<thead>
<tr>
<th colspan="2">We're sorry! Your Christmas gift has been delayed ðŸ˜ž</th>
</tr>
</thead>
<tbody>
<tr>
<td>Recipient</td>
<td class="recipient">June Hung</td>
</tr>
<tr>
<td>Destination</td>
<td class="destination">Brea, CA</td>
</tr>
<tr>
<td>Delivery Status</td>
<td class="status">Delayed</td>
</tr>
<tr>
<td>Current Location</td>
<td class="location">Xiamen, China</td>
</tr>
<tr>
<td>Approximate Delivery Date</td>
<td class="date">December 31, 2025</td>
</tr>
</tbody>
</table>
<div class="progress-section">
<label for="progress">Shipment Progress:</label>
<progress id="progress" value="20" max="100"></progress>
<span>20% (In Transit from China)</span>
</div>
<p class="update-note">Check back here daily for updates</p>
</div>
</body>
</html>
